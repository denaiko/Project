<div id="loginFrame">
    <svg xmlns="http://www.w3.org/2000/svg" version="1.1">
        <text fill="#000" opacity="0.6" x="50.4%" y="74%">
            Login</text>
        <text fill="url(#grad1)" x="50%" y="72%">
            Login</text>
    </svg>
    <form method="post" action="javascript:login();">
        <label for="loginUsername">Username</label>
        <input id="loginUsername" name="loginUsername" type="text" />
        <label for="loginPassword">Password</label>
        <input id="loginPassword" name="loginPassword" type="password" />
        <button id="loginButton">Log in</button>
    </form>
    <button id="createNewUser" onclick="javascript:loginToCreate();">Create new user</button>
</div>
