<div id="Battle">
    <section id="BattleActions">
        <button id="attack" class="buttons">Attack</button>
        <button id="flee" class="buttons">Flee</button>
    </section>
    <section id="playerBattle">
        <img id="playerBattleImg" src="img/swordsman.png" alt="Image of player" />
        <div id="playerBattleInfo">
            <div id="playerBattleHead">
                <div class="BattleCircle">
                    <img id="playerBattleHeadImg" src="img/swordsmanhead.png" />
                </div>
            </div>
            <div id="playerBattleStatus">
                <p id="playerBattleName">
                    Artix von Krieger
                </p>
                <div id="playerBattleHealth">
                    <p class="playerBattleHealthExperience">
                        HP
                    </p>
                    <div id="playerBattleHealthBar">
                        <p id="playerBattleHealthBarText">
                            100
                        </p>
                        <div id="playerBattleHealthBarBlock">

                        </div>
                    </div>
                </div>
                <div id="playerBattleExperience">
                    <p class="playerBattleHealthExperience">
                        XP
                    </p>
                    <div id="playerBattleExperienceBar">
                        <p id="playerBattleExperienceBarText">
                            30/100
                        </p>
                        <div id="playerBattleExperienceBarBlock">

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <section id="enemyBattle">
        <img id="enemyBattleImg" src="img/swordsman.png" alt="Image of enemy" />
        <div id="enemyBattleInfo">
            <div id="enemyBattleHead">
                <div class="BattleCircle">
                    <img id="enemyBattleHeadImg" src="img/swordsmanhead.png" />
                </div>
            </div>
            <div id="enemyBattleStatus">
                <p id="enemyBattleName">
                    Enemy Monster
                </p>
                <div id="enemyBattleHealth">
                    <p class="enemyBattleHealthExperienceGold">
                        HP
                    </p>
                    <div id="enemyBattleHealthBar">
                        <p id="enemyBattleHealthBarText">
                            200
                        </p>
                        <div id="enemyBattleHealthBarBlock">

                        </div>
                    </div>
                </div>
                <div id="enemyBattleExperience">
                    <p class="enemyBattleHealthExperienceGold">
                        XP
                    </p>
                    <div id="enemyBattleExperienceBar">
                        <p id="enemyBattleExperienceBarText">
                            10
                        </p>
                        <div id="enemyBattleExperienceBarBlock">

                        </div>
                    </div>
                </div>
                <div id="enemyBattleGold">
                    <p class="enemyBattleHealthExperienceGold">
                        Gold
                    </p>
                    <div id="enemyBattleGoldBar">
                        <p id="enemyBattleGoldBarText">
                            10
                        </p>
                        <div id="enemyBattleGoldBarBlock">

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>
